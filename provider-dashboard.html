<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard - QuickFix Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>QuickFix Lite</h1>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn customer-btn" onclick="window.location.href='provider-dashboard.html'">Dashboard</button>
                <button class="nav-btn provider-btn btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Service Provider Dashboard</h1>
            <div id="userInfo" style="color: var(--text-secondary);"></div>
        </div>

        <!-- Filter Section -->
        <section class="filter-section" style="margin-bottom: 2rem;">
            <div class="request-form-card">
                <h3 style="margin-bottom: 1rem; font-size: 1.25rem;">Filter Requests</h3>
                <div class="form-group">
                    <label for="statusFilter">Filter by Status</label>
                    <select id="statusFilter" class="status-select">
                        <option value="all">All My Requests</option>
                        <option value="Pending">New Requests (Available to Accept)</option>
                        <option value="Accepted">My Accepted Requests</option>
                        <option value="In Progress">My In Progress Requests</option>
                        <option value="Completed">My Completed Requests</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Available & Assigned Requests Section -->
        <section class="requests-section">
            <h2 class="section-title">Service Requests</h2>
            
            <!-- Map View Toggle -->
            <div class="view-toggle">
                <button class="toggle-btn active" id="listViewBtn">
                    <i class="fas fa-list"></i> List View
                </button>
                <button class="toggle-btn" id="mapViewBtn">
                    <i class="fas fa-map"></i> Map View
                </button>
            </div>
            
            <!-- List View -->
            <div class="requests-grid" id="requestsGrid"></div>
            
            <!-- Map View -->
            <div id="providerMapContainer" class="map-view-container" style="display: none;">
                <div id="providerMap" class="provider-map"></div>
                <div id="selectedRequestInfo" class="selected-request-info" style="display: none;"></div>
            </div>
        </section>
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
            </div>
        </section>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/provider-dashboard.js"></script>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Geocoding Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</body>
</html>
