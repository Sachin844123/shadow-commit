<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard - QuickFix Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>QuickFix Lite</h1>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn customer-btn" onclick="window.location.href='provider-dashboard.html'">Dashboard</button>
                <button class="nav-btn provider-btn btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Service Provider Dashboard</h1>
            <div id="userInfo" style="color: var(--text-secondary);"></div>
        </div>

        <!-- Filter Section -->
        <section class="filter-section" style="margin-bottom: 2rem;">
            <div class="request-form-card">
                <div class="form-group">
                    <label for="statusFilter">Filter by Status</label>
                    <select id="statusFilter" class="status-select">
                        <option value="all">All Requests</option>
                        <option value="Pending">Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Assigned Requests Section -->
        <section class="requests-section">
            <h2 class="section-title">Assigned Requests</h2>
            <div class="requests-grid" id="requestsGrid">
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
                <div class="skeleton" style="height: 200px;"></div>
            </div>
        </section>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/provider-dashboard.js"></script>
</body>
</html>
